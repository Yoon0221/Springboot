name: Deploy Application

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      # 4. 키스토어 복호화
      - name: Decrypt Keystore
        run: |
          echo "Decrypting keystore..."
          echo ${{ secrets.KEYSTORE_SECRET }} > encrypted.keystore  # secrets에서 가져온 데이터를 파일로 저장
          echo "Base64-decoding the keystore..."
          base64 --decode encrypted.keystore > ./keystore.p12  # base64로 복호화하여 keystore.p12 파일로 저장
          ls -l ./keystore.p12  # 파일이 제대로 생성되었는지 확인

      # 5. Gradle 빌드 및 배포
      - name: Run Gradle build and deploy
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: |
          ./gradlew build
          ./gradlew bootRun

      # 6. EC2에 배포
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd /home/ec2-user/my-app
            git pull origin main
            ./gradlew build
            nohup java -jar demo-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
          EOF
